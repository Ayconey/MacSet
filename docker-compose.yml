version: "3.9"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=mcSet
      - POSTGRES_USER=mcSet
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - "5432:5432"
  backend:
    build: backend
    command: python backend/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code/
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build: frontend
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
